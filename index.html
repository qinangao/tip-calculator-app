<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <p>Bill</p>
      <div class="bill_input">
        <input type="text" class="lightgreen" />
      </div>
      <p>Select Tip %</p>
      <div class="percentage">
        <div class="darkgreen">5%</div>
        <div class="darkgreen">10%</div>
        <div class="darkgreen">15%</div>
        <div class="darkgreen">25%</div>
        <div class="darkgreen">50%</div>
        <div class="lightgreen">Custom</div>
      </div>
      <p>Number of People</p>
      <input type="text" class="lightgreen" />
      <div class="amountbox">
        <div class="tip_amount">Tip Amount / person</div>
        <div class="result" id="tip_amount">$0.00</div>
        <div class="total_amount">Total / person</div>
        <div class="result" id="total_amount">$0.00</div>
        <button class="darkgreen">Reset</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
