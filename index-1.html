<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <h1>SPLITTER</h1>
    <div class="main">
      <div class="part1">
        <p class="toptitle">Bill</p>
        <div class="inputbox">
          <img src="./images/icon-dollar.svg" alt="dollar" />
          <input type="text" placeholder="0" id="bill_input" />
        </div>
        <p>Select Tip %</p>
        <div class="percentage">
          <div class="darkgreen percentage_box" id="0.05">5%</div>
          <div class="darkgreen percentage_box" id="0.1">10%</div>
          <div class="darkgreen percentage_box" id="0.15">15%</div>
          <div class="darkgreen percentage_box" id="0.25">25%</div>
          <div class="darkgreen percentage_box" id="0.5">50%</div>
          <input
            class="lightgreen percentage_box"
            placeholder="Custom"
            id="custom"
          />
        </div>
        <p>Number of People</p>
        <div class="inputbox">
          <img src="./images/icon-person.svg" alt="person_icon" />
          <input type="text" placeholder="0" id="numberofppl" />
        </div>
      </div>
      <div class="part2 amountbox">
        <div class="top_box">
          <div class="tip_amount">
            Tip Amount
            <p class="person">/ person</p>
          </div>
          <div class="result" id="tip_amount">$0.00</div>
        </div>
        <div class="bottom_box">
          <div class="total_amount">
            Total
            <p class="person">/ person</p>
          </div>
          <div class="result" id="total_amount">$0.00</div>
        </div>
        <button class="graygreen">Reset</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
